<div class="row cours">
  {% for danse in site.danses %}
  <div class="col-md-3 text-center">
    <a href="{{ site.baseurl }}/cours/{{ danse.name }}" data-cours="{{ danse.name }}" data-role="cours" title="Cours de {{ danse.title}}">
      <img src="{{ site.baseurl }}/images/{{ danse.name }}.png" class="logo img-responsive">
    </a>
  </div>
  {% endfor %}
</div>
