<br>
<div class="row">
  <div class="col-xs-12">
    <p class="links text-right text-muted">
      {% for danse in site.danses %}
      <a href="{{ site.baseurl }}/cours/{{ danse.name }}"
         class="btn btn-sm btn-default {% if include.param == danse.name %}active{% endif %}"
         alt="Cours de {{ danse.title }}">
        {{ danse.title }} 
      </a>
      {% endfor %}
    </p>
  </div>
</div>
