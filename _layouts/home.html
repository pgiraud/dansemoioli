  {% include header.html %}
  {% include slider.html %}
  <div class="container-dark">
    <div class="container">
      {% include cours.html %}
      <hr>
      <div class="row" style="margin-bottom: 22px;">
        <div class="col-xs-12">
          <h3>
          École de danse à la Motte-Servolex, près de Chambéry, Savoie.
          </h3>
          <h4>
          C'est l'endroit idéal pour apprendre les danses de couple.
          </h4>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="container content">
    <div class="row">
        <div class="col-sm-12">
            {{ content }}
        </div>
    </div>
  </div>
  {% include footer.html %}

  <script>
    $('a[data-role=cours]').hover(function() {
      var cours = $(this).attr('data-cours');
      $(this).children('img.logo').each(function() {
        $(this).attr('src', "{{ site.baseurl}}/images/" + cours + "_hover.png");
      });
    });
    $('a[data-role=cours]').mouseleave(function() {
      var cours = $(this).attr('data-cours');
      $(this).children('img.logo').each(function() {
        $(this).attr('src', "{{ site.baseurl}}/images/" + cours + ".png");
      });
    });
  </script>
