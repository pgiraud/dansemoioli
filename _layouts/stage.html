---
layout: default
---

{% for page in site.pages %}
{{ page.category }}
{% endfor %}

<h2>{{ page.title }}</h2>

<div class="row">
  <div class="col-xs-12">
    <p>{{ page.dates }}</p>
    <blockquote>&laquo; {{ page.dances }} &raquo;</blockquote>

    {% if page.form %}
    <p>
      <a class="btn btn-default" href="{{ site.baseurl }}/stage/{{ page.assets }}.pdf" target="_blank">
        Programme et horaires
      </a>
      {% include formulaire.html form_url=page.form %}
    </p>

    <div>
      <a href="{{ site.baseurl }}/stage/{{ page.assets }}.pdf" target="_blank">
        <img src="{{ site.baseurl }}/stage/{{ page.assets }}.jpg" class="img-fluid center-block"/>
      </a>
    </div>
    {% else %}
    Programme et inscription Ã  venir.
    {% endif %}
  </div>
</div>
